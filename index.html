<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Vaibhav Shaw - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #19c37d;
      margin-bottom: 1rem;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #19c37d;
    }
    .links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .links a {
      background: #19c37d;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #13a06b;
    }
  </style>
</head>
